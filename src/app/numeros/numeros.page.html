<ion-content [fullscreen]="true">
  <div id="container">

    <div [ngClass]="{'parpadeo': mostrarParpadeo}">
      <app-idiomas (idiomaSeleccionado)="onIdiomaSeleccionado($event)"></app-idiomas>
    </div>
  
    <br>
    <br>

    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let numero of numeros">
          <img src="../../assets/img/numeros/{{numero}}.png" alt="" (click)="reproducirAudio('{{numero}}.mp3')">
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>

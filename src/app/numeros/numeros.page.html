<ion-content [fullscreen]="true">
  <div id="container">

  

    <!-- Utiliza ngIf para mostrar diferentes estructuras según la orientación -->
    <ng-container *ngIf="orientation === 'landscape-primary' || orientation === 'landscape-secondary'; else portraitLayout">
      <br>
      <ion-grid fixed="true">
        <ion-row style="height: 120px;" >
          <ion-col *ngFor="let numero of numeros.slice(0, 6)" size="2" style="height: 100%;">
            <img style="height: 100%; width: auto; background-color: antiquewhite; border-radius: 20%; padding:10px" src="../../assets/img/numeros/{{numero}}.png" alt="" (click)="reproducirAudio(numero + '.mp3')">
          </ion-col>
        </ion-row>
        <ion-row style="height: 120px;" >
          <ion-col *ngFor="let numero of numeros.slice(6, 10)" size="3" style="height: 100%;">
            <img style="height: 100%; width: auto; background-color: antiquewhite; border-radius: 20%;  padding:10px" src="../../assets/img/numeros/{{numero}}.png" alt="" (click)="reproducirAudio(numero + '.mp3')">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-container>

    <ng-template #portraitLayout>
      <br><br><br>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let numero of numeros">
            <img style="height: 100px; width: auto; background-color: antiquewhite; border-radius: 20%;  padding:10px" src="../../assets/img/numeros/{{numero}}.png" alt="" (click)="reproducirAudio(numero + '.mp3')">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>

    <ion-fab slot="fixed" horizontal="end" vertical="bottom">
     
      <ion-fab-button color="dark">
        <img  src="../../assets/img/all-animals.png" (click)="redireccionar('animales')">
      </ion-fab-button>
      <br>
      <ion-fab-button color="dark">
        <img id="imgIdioma" [src]="imgSrc" (click)="seleccionarIdioma()">
      </ion-fab-button>
      <br>
      <ion-fab-button color="warning">
        <img  style="padding: 5px;" src="../../assets/img/logOff.png" (click)="cerrarSesion()">
      </ion-fab-button>
      
    </ion-fab>

   

  </div>
</ion-content>

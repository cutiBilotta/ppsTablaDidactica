<ion-content [fullscreen]="true">
  <div id="container">

    <div [ngClass]="{'parpadeo': mostrarParpadeo}">
      <app-idiomas (idiomaSeleccionado)="onIdiomaSeleccionado($event)"></app-idiomas>
    </div>
  
    <!-- Utiliza ngIf para mostrar diferentes estructuras según la orientación -->
    <ng-container *ngIf="orientation === 'landscape-primary'; else portraitLayout">
      <br><br><br>
      <ion-grid>
        <!-- Generamos dos filas -->
        <ion-row>
          <!-- Primera fila con seis elementos de tamaño 4 -->
          <ion-col *ngFor="let numero of numeros.slice(0, 6)" size="2">
            <img src="../../assets/img/numeros/{{numero}}.png" alt="" (click)="reproducirAudio(numero +'.mp3')">
          </ion-col>
        </ion-row>
        <ion-row>
          <!-- Segunda fila con cuatro elementos de tamaño 6 -->
          <ion-col *ngFor="let numero of numeros.slice(6, 10)" size="3">
            <img height="100px" width="auto" src="../../assets/img/numeros/{{numero}}.png" alt="" (click)="reproducirAudio(numero +'.mp3')">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-container>

    <ng-template #portraitLayout>
      <br>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let numero of numeros">
            <img height="105px" src="../../assets/img/numeros/{{numero}}.png" alt="" (click)="reproducirAudio(numero +'.mp3')">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>

  </div>
</ion-content>

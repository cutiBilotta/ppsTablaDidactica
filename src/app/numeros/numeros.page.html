<ion-content [fullscreen]="true">
  <div id="container">

    <div id="header" [ngClass]="{'parpadeo': mostrarParpadeo}">
      <app-idiomas (idiomaSeleccionado)="onIdiomaSeleccionado($event)"></app-idiomas>
    </div>

    <!-- Utiliza ngIf para mostrar diferentes estructuras según la orientación -->
    <ng-container *ngIf="orientation === 'landscape-primary' || orientation === 'landscape-secondary'; else portraitLayout">
      <br>
      <ion-grid fixed="true">
        <ion-row >
          <ion-col *ngFor="let numero of numeros.slice(0, 6)" size="2">
            <img style="height: 50px; width: auto;" src="../../assets/img/numeros/{{numero}}.png" alt="" (click)="reproducirAudio(numero + '.mp3')">
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col *ngFor="let numero of numeros.slice(6, 10)" size="3">
            <img style="height: 70px; width: auto;" src="../../assets/img/numeros/{{numero}}.png" alt="" (click)="reproducirAudio(numero + '.mp3')">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-container>

    <ng-template #portraitLayout>
      <br>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let numero of numeros">
            <img style="height: 90px; width: auto;" src="../../assets/img/numeros/{{numero}}.png" alt="" (click)="reproducirAudio(numero + '.mp3')">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>

    <ion-fab slot="fixed" horizontal="end" vertical="bottom">
      <ion-fab-button color="dark">
        <img src="../../assets/img/all-animals.png" (click)="redireccionar('animales')">
      </ion-fab-button>
      <ion-fab-button color="dark">
        <img src="../../assets/img/all-color.png" (click)="redireccionar('colores')">
      </ion-fab-button>
    </ion-fab>

  </div>
</ion-content>

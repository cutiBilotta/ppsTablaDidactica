<ion-content [fullscreen]="true">
  <div id="container">
   
 
    <ng-container *ngIf="orientation === 'landscape-primary' || orientation === 'landscape-secondary'; else portraitLayout">
      <ion-grid fixed="true" >
        <br>
        <ion-row >
          <ion-col *ngFor="let color of colores.slice(0, 6)" size="2" >
            <div class="landscape-row">
              <img style=" background-color:  antiquewhite; border-radius: 20%;  padding:10px; " src="../../assets/img/colores/{{color}}.png" alt="" (click)="reproducirAudio(color + '.mp3')">
            </div>
          </ion-col>
          <br>
        </ion-row>
        <ion-row>
          <ion-col   *ngFor="let color of colores.slice(6, 10)" size="3">
            <div class="landscape-row">
              <img  style=" background-color:  antiquewhite; border-radius: 20%;  padding:10px; height: 90px;"  src="../../assets/img/colores/{{color}}.png" alt="" (click)="reproducirAudio(color + '.mp3')">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-container>

    <ng-template #portraitLayout>
      <br><br>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let color of colores">
            <img style=" background-color:  antiquewhite; border-radius: 20%;  padding:10px" height="100px" width="100px" src="../../assets/img/colores/{{color}}.png" alt="" (click)="reproducirAudio(color + '.mp3')">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>

    <ion-fab slot="fixed" horizontal="end" vertical="bottom">
     
      <ion-fab-button color="dark">
        <img  src="../../assets/img/all-numbers.png" (click)="redireccionar('numeros')">
      </ion-fab-button>
      <br>
      <ion-fab-button color="dark">
        <img id="imgIdioma" [src]="imgSrc" (click)="seleccionarIdioma()">
      </ion-fab-button>
      <br>
      <ion-fab-button color="warning">
        <img  style="padding: 5px;" src="../../assets/img/logOff.png" (click)="cerrarSesion()">
      </ion-fab-button>
      
    </ion-fab>

   
  </div>
</ion-content>

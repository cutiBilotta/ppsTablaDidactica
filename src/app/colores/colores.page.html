<ion-content [fullscreen]="true">
  <div id="container">

    <ion-grid style="margin-left: 3px; margin-right: 3px;">
      <ion-row>
        <ion-col size="6">
          <div id="header" [ngClass]="{'parpadeo': mostrarParpadeo}">
            <app-idiomas (idiomaSeleccionado)="onIdiomaSeleccionado($event)"></app-idiomas>
          </div>
        </ion-col>
    
        <ion-col size="2"></ion-col>
    
        <ion-col size="2" >
          <ion-fab>
            <ion-fab-button color="dark">
              <img src="../../assets/img/all-animals.png" (click)="redireccionar('animales')">
            </ion-fab-button>
          </ion-fab>
        </ion-col>
    
        <ion-col size="2" >
          <ion-fab>
            <ion-fab-button color="dark">
              <img style="padding: 5px;" src="../../assets/img/all-numbers.png"  (click)="redireccionar('numeros')">
            </ion-fab-button>
          </ion-fab>
        </ion-col>
      </ion-row>
    </ion-grid>

    <br>
    <br>

    <!-- Utiliza ngIf para mostrar diferentes estructuras según la orientación -->
    <ng-container *ngIf="orientation === 'landscape-primary'; else portraitLayout">
      <ion-grid fixed="true">
        <!-- Generamos dos filas -->
        <br>
        <ion-row style="height: 35%;">
          <!-- Primera fila con seis elementos de tamaño 2 -->
          <ion-col *ngFor="let color of colores.slice(0, 6)" size="2">
            <div class="landscape-row">
              <img height="100%" width="auto" src="../../assets/img/colores/{{color}}.png" alt="" (click)="reproducirAudio(color +'.mp3')">
            </div>
          </ion-col>
        </ion-row>
        <ion-row style="height: 35%;">
          <!-- Segunda fila con cuatro elementos de tamaño 3 -->
          <ion-col *ngFor="let color of colores.slice(6, 10)" size="3">
            <div class="landscape-row">
              <img height="100%" width="auto" src="../../assets/img/colores/{{color}}.png" alt="" (click)="reproducirAudio(color +'.mp3')">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-container>

    <ng-template #portraitLayout>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let color of colores">
            <img height="100px" width="100px" src="../../assets/img/colores/{{color}}.png" alt="" (click)="reproducirAudio(color +'.mp3')">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>

  </div>
</ion-content>
